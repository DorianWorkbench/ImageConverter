<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ImageResizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title"> Convertisseur d'images : </h1>
<h2 id="selectFolderImages">Veuillez selectionner votre dossier d'images : </h2>


<div class="groupInfo">
    <div class="item">
        <p>
            Choisir le chemin
        </p>
        <button type="button" id="chooseFolder">Choisir</button>
        <span id="pathFinder" style="display: none"></span>
    </div>
    <div class="item">
            <p>
                Votre résolution
            </p>
            <select name="resolution" id="resolutionSelect">
                <option value="">résolution de l'image</option>
                <option value="1920*1080">1920*1080</option>
                <option value="720*400">720*400</option>
                <option value="400*400">400*400</option>
            </select>
    </div>
    <div class="item">
        <p>
            GO ?
        </p>
        <button id="validate">Valider</button>
    </div>
</div>
<label for="blackNwhite" style="font-family: Lato,sans-serif; color: #E8F0F2">Noir et blanc ?</label>
<input id="blackNwhite" type="checkbox">
<script src="renderer.js"></script>
</body>
</html>
